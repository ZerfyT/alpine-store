<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine Store</title>
  <link rel="stylesheet" href="/style_build.css">
  <script type="module" src="/main.js"></script>
  <script src="/script.js"></script>
</head>

<body>
  <div id="app">

    <!-- Navbar - Start -->
    <div class="sticky top-0 z-30 navbar bg-base-100">

      <!-- Hamburger -->
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Homepage</a></li>
            <li><a>Portfolio</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
      </div>

      <!-- Heading -->
      <div class="navbar-center">
        <a class="text-xl btn btn-ghost">daisyUI</a>
      </div>


      <div class="navbar-end">

        <!-- Cart -->
        <div class="dropdown dropdown-end" x-data="cart()" @item-added.window="addItem($event.detail.item)">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span class="badge badge-sm indicator-item" x-text="cartItems.length"></span>
            </div>
          </div>
          <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-64">
            <div class="card-body">
              <span class="text-lg font-bold"><span x-text="cartItems.length"></span> Items</span>
              <span class="text-info">Subtotal: $<span x-text="totalPrice"></span></span>

              <div class="flex flex-col gap-2">
                <template x-for="(item, index) in cartItems" :key="index">
                  <div class="flex flex-row items-center justify-between gap-2 shadow-sm">
                    <figure class="w-24 rounded"><img src="/public/item-1.webp" alt="Shoes" />
                    </figure>
                    <div class="badge badge-info">$<span x-text="item.price"></span></div>
                    <button type="button" class="btn btn-sm btn-circle btn-ghost" @click="removeItem(index)">✕</button>
                  </div>
                </template>
              </div>

              <div class="divider">
                <button class="btn btn-sm btn-error" @click="clearCart()">Clear cart</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Search -->
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>


        <!-- Notifications -->
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </button>

      </div>

    </div>
    <!-- Navbar - End -->


    <div class="min-h-screen hero bg-base-200">
      <div class="text-center hero-content">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Hello there</h1>
          <p class="py-5">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>

    <div class="container py-4 mx-auto sm:py-10">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" x-data="{cards: [] }"
        x-init="cards = await (await fetch('https://fakestoreapi.com/products')).json()">

        <template x-for="card in cards" :key="card.id">
          <div class="card h-max bg-base-100 shadow-xl hover:shadow-2xl hover:scale-105 duration-300 cursor-pointer"
            x-data @click="$dispatch('card-clicked', {card: card})">
            <figure class="h-2/6">
              <img class="h-full object-contain" :src="card.image" alt="Image" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">
                <span x-text="card.title"></span>
                <div class="badge badge-secondary">$<span x-text="card.price"></span></div>
              </h2>
              <!-- description is limited to 2 lines -->
              <p class="flex-grow-0 truncate" x-text="card.description"></p>
              <div class="justify-end card-actions">
                <div class="badge badge-outline" x-text="card.category"></div>
              </div>
            </div>
          </div>
        </template>

      </div>
    </div>

    <!-- Modal - BEGIN-->
    <dialog x-data="{ id: '', name: '', price: '', description: '' }" x-ref="modal" id="my_modal_3" class="modal"
      @card-clicked.window="id=$event.detail.card.id; name = $event.detail.card.name; price = $event.detail.card.price; description = $event.detail.card.description; $refs.modal.showModal()">
      <div class="modal-box">

        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>

        <div class="mt-4 py-2 px-2">
          <figure>
            <img class="rounded-lg" src="/public/item-1.webp" alt="Shoes" />
          </figure>

          <h3 class="text-lg font-bold" x-text="name"></h3>
          <div class="badge badge-lg badge-info">$<span x-text="price"></span></div>
          <p class="py-4" x-text="description"></p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary" @click="$dispatch('item-added', {item: {id: id, price: price}})">Add to
              cart</button>
          </div>
        </div>


      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <!-- Modal - END-->



  </div>

</body>

</html>
